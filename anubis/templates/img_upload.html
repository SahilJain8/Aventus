{% extends 'base.html' %}


{% block title %}Upload images {% endblock %}
{% block additional_css %}
    {{ block.super }}
    {% load static %}

     <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

{% endblock %}
{% block content %}
    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
     <section class="py-5 mt-5">

                
      <div class="container py-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2 class="display-6 fw-bold mb-4">Upload <span class="underline">Images</span></h2>
        </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>

<form method="POST" enctype="multipart/form-data" class="p-3 p-xl-4">
{% csrf_token %}
    <div class="mb-3">
        <label for="MildDemented">MildDemented:</label>
        <input type="file" id="MildDemented"  multiple  name="MildDemented" accept="image/*" required class="shadow form-control">
    </div>
    <div class="mb-3">
        <label for="ModerateDemented">ModerateDemented:</label>
        <input type="file" id="ModerateDemented"  multiple name="ModerateDemented" accept="image/*" required class="shadow form-control">
    </div>
    <div class="mb-3">
        <label for="NonDemented">NonDemented:</label>
        <input type="file" id="NonDemented" name="NonDemented" multiple accept="image/*" required class="shadow form-control">
    </div>
    <div class="mb-3">
        <label for="VeryMildDemented">VeryMildDemented:</label>
        <input type="file" id="VeryMildDemented" name="VeryMildDemented" multiple accept="image/*" required class="shadow form-control">
    </div>
    <div class="mb-3">
                            <div><button class="btn btn-primary shadow d-block w-100" type="submit">Send </button></div>

        </div>
    </form>

                    </div>
                </div>
            </div>
      </div>
     </section>

{% endblock %}
