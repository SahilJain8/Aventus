{%  extends 'base.html' %}


{% block title %}Classfication{% endblock %}
{% block additional_css %}
    {{ block.super }}
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    {% endblock %}
    {% block content %}
<br>
<br>
<br>
<br>


<div class="container py-5">
    <h1 style="text-align: center;">Classfication</h1>
    <div class="row d-flex justify-content-center" style="background-image: url('https://www.istockphoto.com/vector/low-poly-brain-illustration-isolated-on-blue-bg-gm926682260-254260617');">
        <div class="col-md-6">
            <div>
<form method="post"  enctype="multipart/form-data">
    {%  csrf_token %}
    <div class="mb-3">
        <label for="img">Image:</label>
        <input type="file" id="img"    name="img" accept="image/*" required class="shadow form-control">
    </div>
    <div><button class="btn btn-primary shadow d-block w-100" type="submit">Send </button></div>
</form>
</div>
        </div>
    </div>
</div>

    {% endblock %}
